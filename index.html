<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sehpaathi Virtual Study Group Finder</title>
</head>
<body>
    <header>
        <h1>Sehpaathi Virtual Study Group Finder</h1>
    </header>
    <main>
        <section class="profile-section">
            <h2>Create Your Profile</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="expertise">Expertise:</label>
                <input type="text" id="expertise" name="expertise" required>
                <label for="preferences">Study Preferences:</label>
                <textarea id="preferences" name="preferences" required></textarea>
                <button type="submit">Create Profile</button>
            </form>
        </section>
        <section class="group-section">
            <h2>Find Study Groups</h2>
            <div class="group-card">
                <h3>Study Group Name</h3>
                <p>Subject: Math</p>
                <p>Members: 4</p>
                <button class="join-button">Join Group</button>
            </div>
            <!-- More group cards can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sehpaathi Virtual Study Group Finder</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
